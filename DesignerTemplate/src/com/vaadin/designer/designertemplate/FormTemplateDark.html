<!DOCTYPE html>
<html>
 <head>
  <!--FormTemplateDark.scss--> 
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;designertemplate&quot;}">
 </head> 
 <body> 
  <vaadin-css-layout style-name="root-layout form-template-dark" responsive="true" width-full="true" _id="root_layout"> 
   <vaadin-label style-name="header-label" plain-text="" _id="billing_header_label">
     Billing Information 
   </vaadin-label> 
   <vaadin-css-layout style-name="main-content-wrapper" width-full="true" _id="main_content_wrapper"> 
    <vaadin-form-layout style-name="billing-formlayout" size-auto="true" margin-top="false" margin-bottom="false" _id="billing_form"> 
     <vaadin-label size-auto="true" plain-text="" _id="email_header_label">
       Please enter your email address 
     </vaadin-label> 
     <vaadin-text-field input-prompt="Email" style-name="form-textfield email-field" width="382px" _id="email_field"></vaadin-text-field> 
     <vaadin-label size-auto="true" plain-text="" _id="address_label">
       Please enter your billing address 
     </vaadin-label> 
     <vaadin-horizontal-layout style-name="name-wrapper" spacing="true" _id="name_wrapper"> 
      <vaadin-text-field input-prompt="First Name" style-name="form-textfield" _id="firstname_field"></vaadin-text-field> 
      <vaadin-text-field input-prompt="Last Name" style-name="form-textfield" _id="lastname_field"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-text-field input-prompt="Street Address" style-name="form-textfield" _id="address_field"></vaadin-text-field> 
     <vaadin-text-field input-prompt="Company" style-name="form-textfield" _id="company_field"></vaadin-text-field> 
     <vaadin-text-field input-prompt="City" style-name="form-textfield" _id="city_field"></vaadin-text-field> 
     <vaadin-horizontal-layout style-name="name-wrapper" spacing="true" _id="name_wrapper2"> 
      <vaadin-text-field input-prompt="State" style-name="form-textfield" _id="state_field"></vaadin-text-field> 
      <vaadin-text-field input-prompt="Zip" style-name="form-textfield" _id="zip_field"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-text-field input-prompt="Country" style-name="form-textfield" _id="country_field"></vaadin-text-field> 
     <vaadin-text-field input-prompt="Phone" style-name="form-textfield" _id="phone_field"></vaadin-text-field> 
    </vaadin-form-layout> 
    <vaadin-form-layout style-name="order-summary-layout" width="438px" margin-top="false" margin-bottom="false" _id="order_summary_layout"> 
     <vaadin-label style-name="header-label-small" size-auto="true" plain-text="" _id="order_heading">
       Order Summary 
     </vaadin-label> 
     <vaadin-css-layout style-name="order-item" width="300px" _id="order_item"> 
      <vaadin-label style-name="order-label" width="260px" _id="order_label">
        Vaadin Designer License 
       <br> $ 389.00 
      </vaadin-label> 
      <vaadin-native-button icon="fonticon://FontAwesome/f057" style-name="cancel-order-button" width="25px" height="25px" plain-text="" _id="cancel_order_button"></vaadin-native-button> 
     </vaadin-css-layout> 
     <vaadin-css-layout> 
      <vaadin-label style-name="tax-sum" size-auto="true" _id="tax_sum">
        Tax : 
       <span class="order-sum"> $0.00 </span> 
      </vaadin-label> 
      <vaadin-label style-name="total-sum" _id="total_sum">
        Total : 
       <span class="order-sum"> $ 389.00</span> 
      </vaadin-label> 
     </vaadin-css-layout> 
    </vaadin-form-layout> 
   </vaadin-css-layout> 
  </vaadin-css-layout>  
 </body>
</html>
